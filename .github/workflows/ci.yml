name: docs

on:
  # 每当 push 到 master 分支时触发部署
  push:
    branches: [master]
  # 手动触发部署（可配置插件启用开关）
  workflow_dispatch:
    inputs:
      enable_git:
        description: "Enable vuepress git plugin (true/false)"
        required: false
        default: "false"
      enable_replace_assets:
        description: "Enable replace-assets plugin (true/false)"
        required: false
        default: "false"

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          # “最近更新时间” 等 git 日志相关信息，需要拉取全部提交记录
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          # 选择要使用的 pnpm 版本
          version: 10
          # 使用 pnpm 安装依赖
          run_install: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          # 使用 Node 22（项目原配置）
          node-version: 22
          # 缓存 pnpm 依赖
          cache: pnpm

      # 运行构建脚本
      - name: Build VuePress site
        run: pnpm docs:build
        env:
          VP_ENABLE_GIT: ${{ github.event.inputs.enable_git || 'false' }}
          VP_ENABLE_REPLACE_ASSETS: ${{ github.event.inputs.enable_replace_assets || 'false' }}

      # 查看 workflow 的文档来获取更多信息
      # @see https://github.com/crazy-max/ghaction-github-pages
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v4
        with:
          # 部署到 gh-pages 分支
          target_branch: gh-pages
          # 部署目录为 VuePress 的默认输出目录
          build_dir: docs/.vuepress/dist
          # 锁定提交作者信息，保持与仓库历史一致
          author: "Asxing <Asxing@apache.org>"
          committer: "Asxing <Asxing@apache.org>"
          commit_message: "chore: deploy docs"
        env:
          # @see https://docs.github.com/cn/actions/reference/authentication-in-a-workflow#about-the-github_token-secret
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
